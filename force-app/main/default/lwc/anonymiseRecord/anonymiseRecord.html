<template>
  <article class="slds-card slds-p-around_medium">
    <div class="slds-m-bottom_medium">
      <h1><b>Select fields to anonymise:</b></h1>
    </div>

    <lightning-tabset>
      <lightning-tab label="Users">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>
        User Fields
      </lightning-tab>

      <lightning-tab label="Accounts">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>
        Account fields
      </lightning-tab>

      <lightning-tab label="Contacts">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>
        Contact fields
      </lightning-tab>

      <lightning-tab label="Leads">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>
        Leads fields
      </lightning-tab>
    </lightning-tabset>

    <hr />

    <div>
      <h1>Currently selected fields:</h1>

      <div class="slds-box slds-theme_shade slds-m-top_medium">
        <ul>
          <template for:each={fields} for:item="field">
            <li key={field.id}>{field.name}</li>
          </template>
        </ul>
      </div>
    </div>

    <div class="slds-m-top_medium">
      <lightning-button
        variant="destructive"
        label="Anonymise Selected"
        title="Destructive action"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </article>
</template>
