<template>
  <div class="slds-m-top_medium">
    <lightning-button
      variant="destructive"
      label="Anonymise Selected"
      title="Destructive action"
      onclick={handleClick}
    ></lightning-button>
  </div>
  <lightning-input
    label="Search Term"
    variant="label-hidden"
    placeholder="Search Records"
    type="text"
    value={key}
    onchange={updateKey}
  >
  </lightning-input>
  <lightning-datatable
    key-field="id"
    data={users}
    columns={cols}
    onrowselection={getSelectedId}
  ></lightning-datatable>
</template>
