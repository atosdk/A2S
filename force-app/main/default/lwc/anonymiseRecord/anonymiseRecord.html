<template>
  <article class="slds-card slds-p-around_medium">
    <div class="slds-m-bottom_medium">
      <h1><b>Select fields to anonymise:</b></h1>
    </div>

    <lightning-tabset>
      <lightning-tab label="Info">
        <p>Some info</p>
      </lightning-tab>

      <lightning-tab label="User">
        <c-field-selection-tab
          objectname="User"
          onfieldschange={handleFieldsChange}
        ></c-field-selection-tab>
      </lightning-tab>

      <lightning-tab label="Account">
        <c-field-selection-tab objectname="Account"></c-field-selection-tab>
      </lightning-tab>

      <lightning-tab label="Contact">
        <c-field-selection-tab objectname="Contact"></c-field-selection-tab>
      </lightning-tab>

      <lightning-tab label="Lead">
        <c-field-selection-tab objectname="Lead"></c-field-selection-tab>
      </lightning-tab>
    </lightning-tabset>

    <hr />

    <div>
      <h1>Currently selected fields:</h1>

      <div class="slds-box slds-theme_shade slds-m-top_medium">
        <p>{allFields}</p>
      </div>
    </div>

    <div class="slds-m-top_medium">
      <lightning-button
        variant="destructive"
        label="Anonymise Selected"
        title="Destructive action"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </article>
</template>
