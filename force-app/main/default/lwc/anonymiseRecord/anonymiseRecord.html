<template>
  <article class="slds-card slds-p-around_medium">
    <div class="slds-m-bottom_medium">
      <h1><b>Select fields to anonymise:</b></h1>
    </div>

    <lightning-tabset>
      <lightning-tab label="Info">
        <p>Some info</p>
      </lightning-tab>

      <lightning-tab label="Users">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>

        <div>
          <lightning-dual-listbox
            name="languages"
            label="Please select fields"
            source-label="Available"
            selected-label="Selected"
            field-level-help="Select fields to anonymise"
            options={options}
            required-options={requiredOptions}
            value={values}
            onchange={handleChange}
          ></lightning-dual-listbox>
        </div>
      </lightning-tab>

      <lightning-tab label="Accounts">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>

        <div>
          <lightning-dual-listbox
            name="languages"
            label="Select Languages"
            source-label="Available"
            selected-label="Selected"
            field-level-help="Select your preferred languages"
            options={options}
            onchange={handleChange}
          ></lightning-dual-listbox>
        </div>
      </lightning-tab>

      <lightning-tab label="Contacts">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>

        <div>
          <lightning-dual-listbox
            name="languages"
            label="Select Languages"
            source-label="Available"
            selected-label="Selected"
            field-level-help="Select your preferred languages"
            options={options}
            onchange={handleChange}
          ></lightning-dual-listbox>
        </div>
      </lightning-tab>

      <lightning-tab label="Leads">
        <div class="slds-m-bottom_medium">
          <lightning-button
            variant="base"
            label="Add fields"
            title="Destructive action"
            onclick={handleClick}
          ></lightning-button>
        </div>

        <div>
          <lightning-dual-listbox
            name="languages"
            label="Select Languages"
            source-label="Available"
            selected-label="Selected"
            field-level-help="Select your preferred languages"
            options={options}
            onchange={handleChange}
          ></lightning-dual-listbox>
        </div>
      </lightning-tab>
    </lightning-tabset>

    <hr />

    <div>
      <h1>Currently selected fields:</h1>

      <div class="slds-box slds-theme_shade slds-m-top_medium">
        <p>{fields}</p>
      </div>
    </div>

    <div class="slds-m-top_medium">
      <lightning-button
        variant="destructive"
        label="Anonymise Selected"
        title="Destructive action"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </article>
</template>
