<template>
  <article class="slds-card slds-p-around_medium">
    <div class="slds-m-bottom_medium">
      <h1><b>Anonymise Object Fields</b></h1>
    </div>

    <lightning-tabset>
      <lightning-tab label="Info">
        <p>
          Please navigate to a tab with the object type you wish to anonimyise
          and search for the required record.
        </p>
        <p class="slds-m-top_small">
          Then select the target fields and confirm with the "Anonymise
          Selected" button.
        </p>

        <p class="slds-m-top_small">Pre-selected (mandatory) fields:</p>

        <p><b>First Name, Last Name, Phone Number, Email, Gender, DOB</b></p>
      </lightning-tab>

      <template for:each={objects} for:item="object">
        <lightning-tab key={object} label={object}>
          <c-field-selection-tab
            objectname={object}
            onfieldschange={handleFieldsChange}
            onselectedid={handleSelectedId}
          ></c-field-selection-tab>
        </lightning-tab>
      </template>
    </lightning-tabset>

    <hr />

    <div class="slds-m-top_medium">
      <lightning-button
        variant="destructive"
        label="Anonymise Selected"
        title="Destructive action"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </article>
</template>
