<template>
  <div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_9-of-12">
      <lightning-input
        label="Search Term"
        variant="label-hidden"
        placeholder="Search Records"
        type="text"
        value={key}
        onchange={updateKey}
      >
      </lightning-input>
    </div>
    <div class="slds-col slds-size_3-of-12">
      <lightning-button
        variant="Neutral"
        label="Search"
        title="Destructive action"
        onclick={handleClick}
      ></lightning-button>
    </div>
  </div>

  <lightning-datatable
    key-field="id"
    data={users}
    columns={cols}
    onrowselection={getSelectedId}
  ></lightning-datatable>

  <div class="slds-m-top_medium">
    <lightning-button
      variant="base"
      label="Get fields for selected"
      title="Destructive action"
      onclick={handleSelect}
    ></lightning-button>
  </div>

  <hr />
</template>
